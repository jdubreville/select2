<!DOCTYPE html>
<html>
  	<head>
    	<title>Redux basic example</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Poppins:300,400,600" rel="stylesheet">
		<link href="//cdn.muicss.com/mui-0.9.32/css/mui.min.css" rel="stylesheet" type="text/css" media="screen" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="/dist/css/select2.min.css"/>
		<!-- scripts -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="/dist/js/select2.js"></script>
	</head>
  	<body>
			<h1>testing</h1>
			<select id="test" style="width:150px">
				<option></option>
				<option>1</option>
				<option>2</option>
			</select>

			<select id="default" style="width:150px">
				<option></option>
				<option>1</option>
				<option>2</option>
			</select>
			<script type="text/javascript">
				$(document).ready(function(){
					var $select = $("#test");
					$("#test").select2({
						placeholder : 'Test',
						allowClear : true,
						openOnClear : false,
						openWithDownArrowOnFocus : true
					});

					$select.on('select2:focus', function(e){
						console.dir('focussed');
					}).on('blur', function(e){
						console.dir('blurrd')
					}).on('select2:blur', function(e){
						console.dir('select2:blur');
					});

				});
			</script>
  	</body>
</html>
